# WAFtester Minimal Report Configuration
# Clean, compact output with essential metrics only
# Ideal for quick assessments, terminal output, and Slack notifications

name: minimal
description: "Compact report with critical metrics â€” bypasses, grade, and top findings"
version: "2.0.0"

branding:
  title: "WAF Security Report"
  logo: ""
  footer: "Generated by WAFtester"

layout:
  max_width: 800
  orientation: portrait
  page_size: A4
  compact: true

sections:
  - id: summary
    title: "Summary"
    enabled: true
    fields:
      - target
      - timestamp
      - duration
      - total_tests
      - blocked
      - bypassed
      - effectiveness
      - grade

  - id: bypasses
    title: "Bypasses"
    enabled: true
    max_items: 10
    fields:
      - id
      - category
      - severity
      - name
      - status_code
      - payload

  - id: severity_chart
    title: "Severity Distribution"
    enabled: false

  - id: category_breakdown
    title: "Category Breakdown"
    enabled: false

  - id: detailed_results
    title: "All Results"
    enabled: false

  - id: recommendations
    title: "Recommendations"
    enabled: false

styling:
  theme: "light"
  font_family: "system-ui, -apple-system, sans-serif"
  font_size: "14px"
  colors:
    primary: "#2563eb"
    success: "#16a34a"
    warning: "#d97706"
    danger: "#dc2626"
    info: "#0891b2"
    background: "#ffffff"
    text: "#1e293b"

charts:
  enabled: false

export:
  formats:
    - text
    - json
    - markdown
  include_raw_data: false
  compress: false