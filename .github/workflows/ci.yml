name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

# Cancel in-progress runs for the same branch/PR — newest push wins
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error::go.mod/go.sum not tidy — run 'go mod tidy' and commit" && exit 1)

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: |
          # Run go vet on all packages except iouring (intentional unsafe.Pointer
          # arithmetic for mmap'd kernel ring buffers — standard for syscall code).
          PACKAGES=$(go list ./... | grep -v '/iouring$')
          go vet $PACKAGES

      - name: Dockerfile vs .dockerignore consistency
        run: |
          # Extract ALL COPY source paths from Dockerfile (exclude --from= copies)
          # Handles multi-source COPY instructions (e.g., "COPY go.mod go.sum ./")
          COPY_PATHS=$(grep -E '^\s*COPY\s' Dockerfile | grep -v -- '--from=' \
            | sed -E 's/^\s*COPY\s+//' \
            | while read -r line; do
                set -- $line
                while [ $# -gt 1 ]; do echo "$1" | sed 's|/$||'; shift; done
              done)
          ERRORS=0
          for path in $COPY_PATHS; do
            # Check if path is ignored by .dockerignore (exact match or with trailing slash)
            if grep -qE "^${path}/?$" .dockerignore 2>/dev/null; then
              echo "::error::Dockerfile COPY source '${path}' is excluded by .dockerignore"
              ERRORS=$((ERRORS + 1))
            fi
          done
          if [ $ERRORS -gt 0 ]; then
            echo "::error::${ERRORS} Dockerfile COPY source(s) excluded by .dockerignore — Docker build will fail"
            exit 1
          fi
          echo "✓ All Dockerfile COPY sources are available in build context"

      - name: Test (with race detection)
        run: go test -race -coverprofile=coverage.txt -timeout 10m ./...

      - name: Structural tests
        run: cd test && go test -v -timeout 5m ./...

      # Hardcode enforcement runs as part of normal test suite
      # See pkg/defaults/defaults_test.go for TestNoHardcoded* tests

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest

  # Umbrella job — branch protection requires this single check name
  ci:
    if: always()
    needs: [test, lint]
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Verify all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" || "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::CI failed: test=${{ needs.test.result }}, lint=${{ needs.lint.result }}"
            exit 1
          fi
          echo "All CI jobs passed"
