name: Race Detection Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  race-test:
    name: Race Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run race detection tests
        run: go test -race -timeout 10m ./...

      - name: Run focused race tests
        run: go test -race -run ".*Race.*|.*Concurrent.*" -timeout 5m ./...

      - name: Generate coverage report
        run: go test -coverprofile=coverage.out -timeout 10m ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7
