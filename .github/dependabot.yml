version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
    groups:
      actions:
        patterns:
          - "*"

  # Keep Go modules up to date
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
    groups:
      go-modules:
        patterns:
          - "*"

  # Keep Docker base image up to date
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies

  # Keep npm dependencies up to date
  - package-ecosystem: npm
    directory: /npm/cli
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
