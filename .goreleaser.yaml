version: 2

project_name: waftester

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/cli
    binary: waf-tester
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    mod_timestamp: "{{ .CommitTimestamp }}"
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/waftester/waftester/pkg/ui.Version={{.Version}}
      - -X github.com/waftester/waftester/pkg/ui.Commit={{.Commit}}
      - -X github.com/waftester/waftester/pkg/ui.BuildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE
      - LICENSE-COMMUNITY
      - payloads/**/*
      - templates/**/*

checksum:
  name_template: 'checksums.txt'

release:
  make_latest: true
  mode: replace
  prerelease: auto
  name_template: "WAFtester {{ .Tag }}"
  header: |
    ## WAFtester {{ .Tag }}
    
    The most comprehensive WAF testing CLI.
    
    **[Full Examples Guide](docs/EXAMPLES.md)** | **[Changelog](CHANGELOG.md)**
  footer: |
    ---
    
    **Need help?** See [docs/EXAMPLES.md](docs/EXAMPLES.md) for usage examples.
    
    **Upgrading?** Check [CHANGELOG.md](CHANGELOG.md) for breaking changes.

brews:
  - repository:
      owner: waftester
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://waftester.com"
    description: "WAF security testing CLI — detect, benchmark, and bypass web application firewalls"
    license: "BSL-1.1"
    install: |
      bin.install "waf-tester"
    test: |
      system "#{bin}/waf-tester", "version"

scoops:
  - repository:
      owner: waftester
      name: scoop-waftester
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: bucket
    homepage: "https://waftester.com"
    description: "WAF security testing CLI — detect, benchmark, and bypass web application firewalls"
    license: "BSL-1.1"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 100
    - title: "Security"
      regexp: '^.*?security(\(.+\))??!?:.+$'
      order: 150
    - title: "Bug Fixes"
      regexp: '^.*?(fix|refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: "Performance"
      regexp: '^.*?perf(\(.+\))??!?:.+$'
      order: 300
    - title: "Other"
      order: 9999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'