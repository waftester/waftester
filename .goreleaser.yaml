project_name: waftester

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/cli
    binary: waf-tester
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/waftester/waftester/pkg/ui.Version={{.Version}}
      - -X github.com/waftester/waftester/pkg/ui.Commit={{.Commit}}
      - -X github.com/waftester/waftester/pkg/ui.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - LICENSE-COMMUNITY
      - payloads/**/*

checksum:
  name_template: 'checksums.txt'

release:
  make_latest: true
  mode: replace
  prerelease: auto
  name_template: "WAFtester {{ .Tag }}"
  header: |
    ## WAFtester {{ .Tag }}
    
    The most comprehensive WAF testing CLI.

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'